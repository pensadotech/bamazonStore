<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bamazon Departments</title>
  <link rel="icon" href="../images/onlinestoreicon.png">

  <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css' integrity='sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO'
    crossorigin='anonymous'>
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.4.2/css/all.css' integrity='sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns'
    crossorigin='anonymous'>
  <link rel="stylesheet" href="../css/app.css">
</head>

<body>

  <header class="header">
    <!-- Navigation var on top -->
    <nav class="navbar navbar-expand-sm navbar-dark gradBlue">
      <!-- Brand -->
      <a class="navbar-brand">
        <a class="nav-link d-inline" href="/">
          <img src="../images/onlinestore.png" alt="Logo" class="brandLogo imgRnd10 imageShadow">
        </a>
      </a>
      <h3 class="d-inline align-baseline brandName">
        Departments
      </h3>

      <!-- Button for small devices -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Menu-Link options -->
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <!-- Menu left aligned (ml-auto) ref: https://stackoverflow.com/questions/41513463/bootstrap-4-align-navbar-items-to-the-right -->
        <ul class="navbar-nav ml-auto">
          <li class="nav-item ml-auto active">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item ml-auto">
            <a class="nav-link" href="/depmts-add">Add-Department</a>
          </li>
        </ul>
      </div>
    </nav>

  </header>
  <!-- header end -->

  <div class="container">

    <ul id="deptList">
    </ul>

  </div>
  <!-- end container -->


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="../scripts/app.js"></script>

  <script>
    document.addEventListener('click', e => {
      console.log(e.target)
      if (e.target && e.target.id === 'updBnt') {
        // relocate (how to pass a parameter on new location? )
        window.location = `./depmts-edit?id=${e.target.value}`
      }
      
      // relocate to the delete
      if (e.target && e.target.id === 'dltBnt') {
        // relocate
        window.location = `./depmts-delete?id=${e.target.value}`
      }
    })

    // get list of all departments
    const getDepartments = () => {
      fetch('/depts')
        .then(r => r.json())
        .then(r => {
          document.querySelector('#deptList').innerHTML = ''
          r.forEach(depto => {
            let listItem = document.createElement('li')
            listItem.innerHTML =
              ` <div class="row">
                   <div class="col-sm-6">                             
                      <p class="d-inline">Department: <span>${depto.Name}</span> / Overhead Costs: <span>${depto.OverheadCosts}</span> </p>
                   </div>
                   <div class="col-sm-4">
                      <button id="updBnt" class="btn btn-primary" value=${depto.id}>Edit</button>
                      <button id="dltBnt" class="btn btn-primary" value=${depto.id}>Remove</button>
                   </div>
              </div>
              `
            document.querySelector('#deptList').appendChild(listItem)
          });
        })
        .catch(e => console.error(e))
    }

    getDepartments()
  </script>

</body>

</html>
